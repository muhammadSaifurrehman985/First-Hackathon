<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareable Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shareable Resume Builder</h1>

    <div class="form-container">
      <h2>Enter Your Details</h2>

      <form id="resume-form">
        <label for="name">Username:</label>
        <input type="text" id="name" placeholder="Enter your Username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="Enter your skills (comma-separated)" required>

        <button type="submit">Generate Resume</button>
      </form>
    </div>

    <div class="resume-container" id="resume-container" contenteditable="true">
      <h2>Your Resume</h2>
      <p><strong>Name:</strong> <span id="display-name"></span></p>
      <p><strong>Email:</strong> <span id="display-email"></span></p>
      <p><strong>Phone:</strong> <span id="display-phone"></span></p>
      <p><strong>Skills:</strong> <span id="display-skills"></span></p>
    </div>
  

  <div id="Shareable-link-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>By clicking this button, you can download this resume</p>

    <a href="#" id="Shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf">Download as PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</div>  <script src="script.js" defer></script>
</body>
</html>
